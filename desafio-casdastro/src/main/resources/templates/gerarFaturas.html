<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gerar Faturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1>Gerar Faturas</h1>

    <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
    <div th:if="${ERRO}" class="alert alert-danger" th:text="${ERRO}"></div>

    <form th:action="@{/faturas/gerar}" method="post" id="faturaForm">
        <div class="mb-3">
            <label for="clienteId" class="form-label">Cliente:</label>
            <select class="form-control" id="clienteId" name="clienteId" required>
                <option value="">Selecione um cliente</option>
                <option th:each="cliente : ${clientes}" th:value="${cliente.id}"
                    th:text="${cliente.nome} + ' - ' + ${cliente.cpf}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="ano" class="form-label">Ano:</label>
            <input type="number" class="form-control" id="ano" name="ano" required min="2000" max="2100"
                th:value="${#dates.year(#dates.createNow())}">
        </div>

        <div class="mb-3">
            <label for="mes" class="form-label">Mês:</label>
            <select class="form-control" id="mes" name="mes" required>
                <option value="">Selecione o mês</option>
                <option th:each="entry : ${meses.entrySet()}" th:value="${entry.key}" th:text="${entry.value}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Gerar Faturas</button>
        <a th:href="@{/faturas}" class="btn btn-secondary">Voltar</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
