<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container mt-5">
        <h1>Lista de Clientes</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.cpf}"></td>
                    <td th:if="${cliente != null}" th:text="${cliente.telefone}"></td>
                    <td th:if="${cliente == null}"></td>
                    <td>
                        <a th:href="@{/Cliente/editar/{id}(id=${cliente.id})}" class="btn btn-primary btn-sm me-2">Atualizar</a>
                        <a th:href="@{/Cliente/excluir/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Quer mesmo apagar?')">Apagar</a>
                        <a th:href="@{/clientes/{clienteId}/faturas(clienteId=${cliente.id})}"
                            class="btn btn-info btn-sm mt-1">Ver Faturas</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/Cliente/formulario}" class="btn btn-success">Novo Cliente</a>
    </div>
</body>
</html>
